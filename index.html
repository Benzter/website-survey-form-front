<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet"  href="styles.css">
    </head>

    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">
        <fieldset class="fieldset-1">
        <label for="name" id="name-label" >Name<input type="text" id="name" placeholder="Enter your name" required></label>
        <label for="email" id="email-label" >Email<input type="email" id="email" placeholder="Enter your Email" required></label>
        <label for="number" id="number-label">Age (optional)<input type="number" min="13" max="120" placeholder="Age" id="number"></label>
        
        <p class="role">Which option best describes your current role?</p>
        <select id="dropdown">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
        </select>
        </fieldset>
        <fieldset>
        <p>Would you recommend Our Website to a friend?</p>
        <label for="Definitely"><input type="radio" name="recommend-friend" id="Definitely" class="inline" value="Definitely">Definitely</label>
        <label for="Maybe"><input type="radio" name="recommend-friend" id="Maybe" class="inline" value="Maybe">Maybe</label>
        <label for="Not-sure"><input type="radio" name="recommend-friend" id="Not-sure" class="inline" value="Not-sure">Not sure</label>
        
        <p class="p-top">What is your favorite feature of freeCodeCamp?</p>
        <select id="dropdown2">
            <option>Select and option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
        </select>
    
        <p class="p-top">What would you like to see improved? (Check all that apply)</p>
        <label><input type="checkbox" value="Front-end" class="inline">Front-end Projects</label>
        <label for=""><input type="checkbox" value="Back-end" class="inline">Back-end Projects</label>
        <label><input type="checkbox" class="inline" value="Data-Visualization">Data Visualization</label>
        <label><input type="checkbox" class="inline" value="Challenges">Challenges</label>
        <label><input type="checkbox" class="inline" value="Open-Source">Open Source Community</label>
        <label><input type="checkbox" class="inline" value="Gitter-help">Gitter help rooms</label>
        <label><input type="checkbox" class="inline" value="Videos">Videos</label>
        <label><input type="checkbox" class="inline" value="City-Meetups">City Meetups</label>
        <label><input type="checkbox" class="inline" value="Wiki">Wiki</label>
        <label><input type="checkbox" class="inline" value="Forum">Forum</label>
        <label><input type="checkbox" class="inline" value="Additional">Additional Courses</label>

        <label for="comment" class="p-top">Any comments or suggestions?<textarea id="comment" rows="5" placeholder="Enter your comment here"></textarea></label>
        <input type="submit" id="submit">   
        </fieldset>
        </form>
    </body>
</html>
